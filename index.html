<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <header>
    <nav class=" flex justify-between items-center bg-[#15803D] py-6 px-36 text-white">
      <div class="logo font-extrabold text-2xl">Green Earth</div>
      <ul class="w-max flex  gap-6 font-bold">
        <li>About</li>
        <li>Gallery</li>
        <li>Plant a Tree</li>
      </ul>
      <button class="btn py-3 px-5 bg-[#FACC15] text-green-800 rounded-full">Plant a Tree</button>
    </nav>
  </header>
  <main>

    <section class="hero-header flex h-fit justify-center items-center space-x-16 bg-[#CFF0DC]">
      <img src="./assets/hero-leaf1.png" alt="" class="left-hero">
      <div class="hero-contents text-center flex flex-col gap-6 justify-center items-center">
        <h1 class="hero-heading text-5xl font-bold text-[#1F2937]">Plant a Tree, Grow a Future</h1>
        <p class="hero-description text-[#1f2937a1] text-base">Join our mission to plant 1 million trees and make the
          Earth
          greener
          for future
          generations.</p>
        <button class="btn py-3 px-5 bg-[#FACC15] text-green-800 rounded-full w-fit">Get Involved</button>
      </div>
      <img src="./assets/hero-leaf2.png" alt="" class="right-hero">
    </section>

  </main>

  <footer>

  </footer>

</body>

</html>
